<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal detail form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Detail</legend>
            <label>Name</label><br>
            <input type="text" id="Name"><br><br>
            <label>Email</label><br>
            <input type="email" id="email"><br><br>
            <label>Password</label><br>
            <input type="password" id="password"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="gender" value="male">Male<br>
            <input type="radio" id="gender" value="female">Female<br>
            <input type="radio" id="gender" value="other">Other<br><br>
            <label>Favourite Cities</label><br>
            <input type="checkbox" id="fc" value="islamabad">Islamabad<br>
            <input type="checkbox" id="fc" value="muree">Muree<br>
            <input type="checkbox" id="fc" value="kashmir">Kashmir<br><br>
            <label>Favourite Cars</label><br>
            <select name="car" id="car">
                <option value="silver arrow">silver arrow</option>
                <option value="red bull">red bull</option>
            </select><br>
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
