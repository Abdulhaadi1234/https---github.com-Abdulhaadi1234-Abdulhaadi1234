<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h3>Ordered List</h3>
    <ol>
        <li>Grapes</li>
        <li>Apples</li>
    </ol>
    <h3>Unordered List</h3>
    <ul>
        <li>Spinach</li>
        <li>Brocolli</li>
    </ul>
    <h3>definition list</h3>
    <dl>
        <dt>html</dt>
        <dd>hypertext markup language</dd>
        <dd>
            <a href="https://www.w3schools.com/html/">html</a>
        </dd>
    </dl>
</body>
</html>
