<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="F1"></p>
    <p id="niki"></p>
    <p id="lewis"></p>
    <p id="verstapphen"></p>
    <script>
        add =(a,b) =>a+b;
        sub =(a,b) =>a-b;
        mul =(a,b) =>a*b;
        div =(a,b) =>a/b;
        document.getElementById("F1").innerHTML=add(9,8);
        document.getElementById("niki").innerHTML =sub(7,9);
        document.getElementById("lewis").innerHTML=mul(5,10);
        document.getElementById("verstapphen").innerHTML =div(7,8);
    </script>
</body>
</html>
