<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="b"></p>
    <script>
        function max(){
            var i;
            var max=0;
            for(i = 0; i<arguments.length;i++){
                if (arguments[i]>max){
                    max =arguments[i];
                }
            }
            return max;
        }
        document.getElementById("b").innerHTML=max(5,2,9,20,1.5);
    </script>
</body>
</html>
