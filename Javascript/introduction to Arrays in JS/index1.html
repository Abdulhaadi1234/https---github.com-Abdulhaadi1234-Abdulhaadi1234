<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Ferrari"></p>
    <script>
        function add(a,b){
            return a+b;
        }
        function avg(a,b){
            return add(a,b)/2;
        }
        var result=avg(2,4);
        document.getElementById("Ferrari").innerHTML=result;
    </script>
</body>
</html>
