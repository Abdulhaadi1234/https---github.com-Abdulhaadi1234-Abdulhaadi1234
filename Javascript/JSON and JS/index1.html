<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="F1"></p>
    <script>
        async function add(a,b){
            var response = await a+b;
            display(response);
        }
        function display(sum){
            document.getElementById("F1").innerHTML=sum;
        }
        add(2,9);
    </script>
</body>
</html>
