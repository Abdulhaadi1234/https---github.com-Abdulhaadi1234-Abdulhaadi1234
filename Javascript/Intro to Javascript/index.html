<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>JS Variable</h1>
   <p id="sum"></p>
   <p id="sub"></p>
   <script>
        var a = 6;
        var b = 8;
        var add = a + b;
        var minus = a - b;
        document.getElementById("sum").innerHTML=add;
        document.getElementById("sub").innerHTML=minus;
   </script>
</body>
</html>
