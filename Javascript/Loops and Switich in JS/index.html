<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var a =["orange","apple","grape","pineapple"];
        var b ="";
        var i;
        for(i=0;i<a.length;i++){
            b = b + a[i] + "<br>";
        }
        document.getElementById("demo").innerHTML=b;
    </script>
</body>
</html>
