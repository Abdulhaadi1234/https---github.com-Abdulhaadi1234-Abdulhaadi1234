<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="F1"></p>
    <script>
        var a=[1,2,3,4,5];
        function abc(num){
            return num*10;
        }
        var newarray=a.map(abc);
        document.getElementById("F1").innerHTML=newarray;
    </script>
</body>
</html>
